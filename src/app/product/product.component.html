<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="row gy-5">
        <div class="col">
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input ngModel name = "title" type="text" class="form-control" id="titleInput">
            </div>

            <div class="form-group">
                <label for="priceInput">Price</label>
                <div class="input-group">
                    <span class="input-group-text" id="priceInput">$</span>
                    <input ngModel name = "price" type="number" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="selectButton">Category</label>
                <select class="form-select" ngModel name= "category"  id="selectButton"  aria-expanded="false">
                    <option selected></option>
                    <option 
                        *ngFor="let category of categories$ | async"
                        [value] = "category.key">
                        {{category.val!.name}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="imageURLInput">Image URL</label>
                <input ngModel name ="imageURL" type="text" class="form-control" id="imageURLInput">
            </div>

            <button class="btn btn-primary">Save</button>

        </div>

        <div class="card col-md" >
            <img [src] = imageURL  class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Title</h5>
                <p class="card-body">Price</p>
            </div>
        </div>

    </div>

</form>
